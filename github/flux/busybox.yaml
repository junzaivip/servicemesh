apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox-deployment
  namespace: test
  labels:
    app: busybox
spec:
  replicas: 2
  strategy: 
    type: RollingUpdate
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
      - name: busybox
        image: busybox
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: "10Mi"
            cpu: "10m"
          limits:
            memory: "20Mi"
            cpu: "20m"
        command: ['sh', '-c', 'echo Container 1 is Running ; sleep 3600']
